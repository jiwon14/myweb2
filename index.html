<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 반응형 웹 - 시(詩) 예제</title>
  <!-- 모바일 반응형을 위한 viewport 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: '맑은 고딕', sans-serif;
      background: #f2f6fa;
    }
    .poem-container {
      max-width: 600px;
      margin: 40px auto;
      background: linear-gradient(135deg, #b7eaff 0%, #ffdee9 100%);
      border-radius: 20px;
      padding: 32px 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      color: #343a40;
      text-align: center;
      transition: background 0.3s;
    }
    .poem-title {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 24px;
      color: #3677eb;
      letter-spacing: 0.05em;
    }
    .poem-author {
      margin-top: 24px;
      font-size: 1.1rem;
      color: #888;
      font-style: italic;
    }
    @media (max-width: 480px) {
      .poem-container {
        padding: 20px 8px;
        font-size: 1.04rem;
      }
      .poem-title {
        font-size: 1.22rem;
      }
    }
  </style>
</head>
<body>
  <div class="poem-container">
    <div class="poem-title">풀꽃</div>
    <div>
      <p>
        개마고원에 단풍 물들면<br>
        노고단에도 함께 물든다.<br>
        분계선 철조망<br>
        녹슬거나 말거나<br>
        삼천리 강산에 가을 물든다.
      </p>
    </div>
    <div class="poem-author">- 나태주</div>
  </div>
</body>
</html>
